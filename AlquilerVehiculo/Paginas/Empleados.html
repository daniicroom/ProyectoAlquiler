<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GESTIONAR EMPLEADOS</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/63004e92b4.js" crossorigin="anonymous"></script>
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary"><br />
                        <div class="card-header">
                            <div class="float-right">
                                <a href="index.html" class="btn btn-default" style="font-size: 30px"><i class="fa-solid fa-house fa-2xs"></i></a>
                            </div>
                            <h3 class="card-dark">GESTIONAR EMPLEADOS</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmEmpleados">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtDocumento">Documento</label>
                                            <input type="text" class="form-control" id="txtDocumento" placeholder="Número de Documento">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombre">Nombre</label>
                                            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del Empleado">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtApellidos">Apellidos</label>
                                            <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos">
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="cboCargo">Cargo</label>
                                            <!-- Se levanta el evento onchange cuando se elige un tipo de producto -->
                                            <select id="cboCargo" class="form-control select2" style="width: 100%">
                                                <option selected="selected" value="0">Seleccione el Cargo</option>
                                            </select>
                                        </div>
                                    </div>

                                </div><br />



                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnRegistrar" class="btn-block btn-lg btn-primary">REGISTRAR</button>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="Scripts/Comunes/Tablas.js"></script>
    <script src="Scripts/Comunes/FuncionesComunes.js"></script>
    <script src="Scripts/Empleados.js"></script>
    <!-- /.card -->
</body>
</html>
